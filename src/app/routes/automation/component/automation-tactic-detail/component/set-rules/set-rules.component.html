<div class="content-box">
  <!-- 预置策略 -->
  <ng-container *ngIf="currentStrategyObj.strategyType==='preset'">
  </ng-container>

  <!-- 自定义策略 -->
  <ng-container *ngIf="currentStrategyObj.strategyType==='custom'">
    <div class="content-card" *ngFor="let action of tactic_info.tactic_rule;let i=index">
      <div class="content">
        <!-- 删除任务 -->
        <div class="card-delete-icon">
          <i nz-icon nzType="delete" (click)="deleteAction(i)" [ngClass]="{'disabled':tactic_info.tactic_rule.length<2}" nzTheme="outline" nz-tooltip [nzTooltipTitle]="tactic_info.tactic_rule.length<2?'不可删除':'删除'"></i>
        </div>
        <div class="title-area">
          <span class="mr20 bold">选择任务：</span>
          <nz-select class="w120" nzShowSearch nzAllowClear nzPlaceHolder="选择任务类型" [(ngModel)]="action.action_id " nzSize="small" (ngModelChange)="setActionSettings(action)">
            <nz-option *ngFor="let actionType of actionList[strategyInfo.tacticLevel]" [nzLabel]="actionType.action_name" [nzValue]="actionType.action_id"></nz-option>
          </nz-select>

          <div *ngIf="actionSettings[strategyInfo.tacticLevel]&&actionSettings[strategyInfo.tacticLevel][action.action_id]&&actionSettings[strategyInfo.tacticLevel][action.action_id].length>0" class="mt10 detail">
            <app-action-settings-modal [actionElementSetting]="actionSettings[strategyInfo.tacticLevel][action.action_id ]" [actionSettings]="action.action_settings"></app-action-settings-modal>
          </div>
          <button *ngIf="action['can_no_rules']" class="mt10" nz-button [nzType]="'primary'" [nzSize]="'small'" (click)="action['no_rules']=!action['no_rules']">{{action['no_rules']?'添加规则':'不添加规则'}}</button>
        </div>
        <div class="detail" *ngIf="!(action['can_no_rules']&&action['no_rules'])">
          <p class="mb10 bold">满足以下情况，您选择的{{ strategyInfo['tacticLevelName'] }}实体将被{{ action.action_name }}：</p>
          <app-automation-rules-modal [triggerConditions]='action.triggerConditions'></app-automation-rules-modal>
        </div>
      </div>
    </div>
    <div class="add-action" *ngIf="tactic_info.tactic_rule.length<10">
      <div class="add-action-btn" (click)="addAction()">
        <i nz-icon nzType="plus" nzTheme="outline"></i>
        <span> 增加任务</span>
      </div>
    </div>

    <div class="content-card">
      <div class="content" >
        <div class="title-area">
          <p class="bold">执行时间：</p>
        </div>
        <div class="detail">
          <div class="detail-label-row mb20">
            <div class="label-name">检查频率：</div>
            <nz-radio-group class="detail-label-row" [(ngModel)]="tactic_info['running_frequency']">
              <label nz-radio *ngFor="let frequency of RunningFrequencyOptions" [nzValue]="frequency.value">{{frequency.label}}</label>
            </nz-radio-group>
          </div>
          <div class="detail-label-row mb10">
            <div class="label-name">检查时间：</div>
            <form nz-form>
              <nz-form-item style="height:22px;">
                <nz-form-control
                  [nzValidateStatus]="errorValidObj.running_day"
                  nzErrorTip="检查时间不能为空"
                >
                  <nz-tree-select
                    style="min-width: 250px;"
                    name="running_day"
                    [nzSize]="'small'"
                    [(ngModel)]="tactic_info['running_day']"
                    [nzNodes]="runningDayNodes"
                    nzShowSearch
                    nzCheckable
                    nzDefaultExpandAll
                    [nzShowExpand]="true"
                    nzPlaceHolder="请选择"
                    (ngModelChange)="changeRunningDay($event)"
                  ></nz-tree-select>
                </nz-form-control>
              </nz-form-item>
            </form>

            <ng-container *ngIf="tactic_info['running_frequency']!==1440">
              <nz-time-picker class="time-picker" [nzSize]="'small'" [(ngModel)]="tactic_info['running_time_start']" nzFormat="HH:mm" (ngModelChange)="changeRunningStartTime()" [nzAllowEmpty]="false"></nz-time-picker>
              <span class="ml10">至</span>
              <nz-time-picker class="time-picker" [nzSize]="'small'" [(ngModel)]="tactic_info['running_time_end']" nzFormat="HH:mm" [nzDisabledHours]="disabledEndHours" [nzDisabledMinutes]="disabledEndMinutes" [nzAllowEmpty]="false"></nz-time-picker>
            </ng-container>
            <ng-container *ngIf="tactic_info['running_frequency']===1440">
              <nz-time-picker class="time-picker" [nzSize]="'small'" [(ngModel)]="tactic_info['running_time_fixed']" nzFormat="HH:mm" [nzAllowEmpty]="false"></nz-time-picker>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="content-card">
      <div class="content">
        <div class="title-area">
          <p class="bold">日期安排：</p>
          <p>您的规则将从今天开始或在您设置的日期范围内连续运行。</p>
        </div>
        <div class="detail">
          <nz-radio-group [(ngModel)]="tactic_info['tactic_time_type']">
            <label nz-radio [nzValue]="1">连续运行</label>
            <label nz-radio [nzValue]="2">
              <span>特定日期之间：</span>
              <nz-range-picker
                [(ngModel)]="tactic_info['tactic_time_interval']"
                nzSize="small"
                [nzDisabled]="tactic_info['tactic_time_type']!==2"
                [nzAllowClear]="false"
                [nzDisabledDate]="disabledDate">
              </nz-range-picker>
            </label>
          </nz-radio-group>
        </div>
      </div>
    </div>
  </ng-container>
</div>

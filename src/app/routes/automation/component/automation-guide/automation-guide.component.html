<!-- 策略列表 -->
<div class="tactic-container" *ngFor="let strategy of automationStrategy.strategyList">
  <div class="strategy-title">{{strategy.strategyTitle}}</div>
  <div class="tactics-wrapper">
    <ng-container *ngFor="let tactic of strategy.list;let i=index">
      <ng-container *ngIf="tactic.tacticType!=='create'">
        <div class="tactic-item" routerLink="../tactic_detail" [queryParams]="{strategyType:strategy.strategyType,tacticIndex:i,tacticTemplateId:tactic.tactic_info.tactic_id}">
          <div class="tactic">
            <div class="tactic-title-wrapper">
              <!-- <div class="tactic-icon" [ngStyle]="{'background-color':automationStrategy.tacticLevelColor[tactic.tacticLevel]}">
                <i nz-icon [nzType]="automationStrategy.tacticIcon[tactic.tacticType]" nzTheme="outline"></i>
              </div> -->
              <div class="content">
                <div class="tactic-title" nz-tooltip [nzTooltipTitle]="tactic.tacticTitle">{{tactic.tacticTitle}}</div>
                <div class="tactic-level">{{tactic.tacticLevelName}}</div>
              </div>
            </div>
            <div class="tactic-description" [innerHtml]="tactic.tacticDescription" nz-tooltip [nzTooltipTitle]="actionDescription"></div>
            <div class="action-icon">
              <ng-container *ngFor="let action of tactic.tactic_info.tactic_rule">
                <i class="mr5 action-icon-item" nz-icon [nzType]="actionIconObj[action.action_id].icon" [ngStyle]="{'background-color':actionIconObj[action.action_id].bgColor}"></i>
              </ng-container>
            </div>
          </div>
          <i *ngIf="tactic.tacticLevel&&automationStrategy.tacticLevelColor[tactic.tacticLevel]" class="right-color" [ngStyle]="{'background-color':automationStrategy.tacticLevelColor[tactic.tacticLevel]}"></i>
        </div>
        <ng-template #actionDescription let-thing>
          <div style="padding: 8px;" [innerHtml]="tactic.tacticDescription"></div>
        </ng-template>
      </ng-container>
      <!-- 自定义策略-创建 -->
      <ng-container *ngIf="tactic.tacticType==='create'">
        <div class="tactic-item" (click)="createTactic(strategy.strategyType)">
          <div class="create-tactic">
            <div class="tactic-icon create-plus"><i nz-icon [nzType]="automationStrategy.tacticIcon[tactic.tacticType]" nzTheme="outline"></i></div>
            <span>{{tactic.tacticTitle}}</span>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>

<!-- 创建自定义策略对话框 -->
<nz-modal [(nzVisible)]="isCreateVisible" (nzOnCancel)="handleCancel()" [nzFooter]="null" [nzClassName]="'custom-modal'"  nzWidth="50%">
  <div class="custom-modal">
    <div class="title">选择级别</div>
    <div class="description">使用自定义自动化轻松构建您的总体规划。从 300 多个指标中进行选择，以创建最适合您的价值模型和用于经营业务的流程的策略。</div>
    <div class="level-wrapper tactics-wrapper">
      <ng-container *ngFor="let level of tacticLevelList;let i=index">
        <div class="tactic-item"  routerLink="../tactic_detail" [queryParams]="{strategyType:'custom',tacticIndex:0,levelIndex:i}">
          <div class="create-tactic">
            <div class="tactic-icon" [ngStyle]="{'background-color':automationStrategy.tacticLevelColor[level.key]}">
              <i nz-icon [nzType]="automationStrategy.tacticIcon['custom']" nzTheme="outline"></i>
            </div>
            <span class="ml10">自定义-{{level.name}}</span>
          </div>
          <i class="right-color" [ngStyle]="{'background-color':automationStrategy.tacticLevelColor[level.key]}"></i>
        </div>
      </ng-container>
    </div>
  </div>
</nz-modal>

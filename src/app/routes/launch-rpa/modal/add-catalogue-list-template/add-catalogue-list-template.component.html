<div class="add-external-url-box">
  <div class="url-content">
    <label class="url-label">商品目录: </label>
    <div class="url-list">
      <div class="url-list-item mb20" *ngFor="let data of list;let i = index;">
        <div class="form-content">
          <input nz-input
                 class="w100 ml8"
                 [nzSize]="'small'"
                 type="text"
                 [(ngModel)]="data.catalogue_name"
                 placeholder="请输入备注">
          <input nz-input
                 class="w_full ml8"
                 [nzSize]="'small'"
                 type="text"
                 [(ngModel)]="data.catalogue_id"
                 placeholder="请输入商品目录ID">
        </div>

      </div>
    </div>
  </div>
  <div class="form-btns">
    <button class="ml8" nz-button [nzType]="'default'" [nzSize]="'small'" (click)="doCancel()">
      <span>取消</span>
    </button>
    <button class="ml8" nz-button [nzType]="'primary'" [nzLoading]="submiting" [nzSize]="'small'" (click)="doSave()">
      <span>保存</span>
    </button>
  </div>
</div>

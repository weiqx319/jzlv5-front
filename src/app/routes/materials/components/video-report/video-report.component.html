<div class="materials-nav-tab">
  <div class="materials-nav-menu">
    <ng-container *ngFor="let tab of materialsTab">
      <div class="materials-type" (click)="changeActive(tab.key)" [ngClass]="{'active':activeType===tab.key}">{{tab.name}}</div>
      <div class="ml10"></div>
    </ng-container>
  </div>
</div>
<ng-container *ngIf="activeType === 'summary'">
  <app-video-summary-report></app-video-summary-report>
</ng-container>

<ng-container *ngIf="activeType === 'label'">
  <app-material-label-report></app-material-label-report>
</ng-container>

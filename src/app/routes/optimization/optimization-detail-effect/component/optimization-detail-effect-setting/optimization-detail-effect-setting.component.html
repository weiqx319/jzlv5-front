<div class="conDiv">
  <div class="conSon ml200">
    <div class="mb400">
      <h3>基本信息</h3>
      <div class="inpRow mt10">
        <div class="inpRow_left mr5 pull-left">
          <label class="titleLa w52 inline-block">
            <span>优化类型:</span>
          </label>
        </div>
<!--        <div class="inpRow_right pull-left" >-->
<!--          <p>效果优化</p>-->
<!--        </div>-->
        <div class="clear"></div>
      </div>
      <div class="inpRow mt10" >
        <div class="inpRow_left mr5 pull-left">
          <label class="titleLa w52 inline-block">
            <span>媒体:</span>
          </label>
        </div>
        <div class="inpRow_right pull-left" >
          <p>{{publisherOption[publisherId]}}</p>
        </div>
        <div class="clear"></div>
      </div>
      <div class="inpRow mt10">
        <div class="inpRow_left mr5 pull-left">
          <label class="titleLa w52 inline-block">
            <span>名称:</span>
          </label>
        </div>
        <div class="inpRow_right pull-left" >
          <div class="pull-left">
            <input nz-input
                   [(ngModel)]="info.optimization_name"
                   [nzSize]="'small'">

          </div>
          <div class="ml8 pull-left wroning" [ngClass]="{clSave:iswraing == true}" *ngIf="!this.info.optimization_name">
            <span><i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>输入名称</span>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <h3>优化设置</h3>
      <div class="inpRow mt10">
        <div class="inpRow_left pull-left">
          <label class="titleLa inline-block">
            <span>优化目标：</span>
          </label>
        </div>
        <div class="inpRow_right pull-left" >
          <nz-select style="width: 115px;"
                     [(ngModel)]="info.optimization_setting.optimization_target"
                     (ngModelChange)="changeOptimizationGoal()"
                     [nzPlaceHolder]="'请选择'"
                     [nzSize]="'small'">
            <nz-option
              *ngFor="let option of optimizationGoal"
              [nzLabel]="option.name"
              [nzValue]="option.value">
            </nz-option>
          </nz-select>
        </div>
        <div class="clear"></div>
      </div>
      <div class="inpRow mt10">
        <div class="inpRow_left pull-left">
          <label class="titleLa  inline-block">
            <span>约束条件：</span>
          </label>
        </div>
        <div class="inpRow_right pull-left" >
          <nz-select style="width: 115px;"
                     [(ngModel)]="info.optimization_setting.constraint_condition['condition_key']"
                     [nzPlaceHolder]="'请选择'"
                     [nzSize]="'small'">
            <nz-option
              *ngFor="let option of condition[info.optimization_setting.optimization_target]"
              [nzLabel]="option.name"
              [nzValue]="option.value">
            </nz-option>
          </nz-select>
          <nz-input-number class="ml5" style="width: 80px;"
                           *ngIf="info.optimization_setting.constraint_condition['condition_key'] !== 1"
                           [(ngModel)]="info.optimization_setting['constraint_condition']['condition_value']"
                           [nzSize]="'small'">
          </nz-input-number>
          <span class="ml5" style="color: #404040" *ngIf="info.optimization_setting.constraint_condition['condition_key'] !== 1">元</span>
          <ng-container *ngIf="info.optimization_setting.constraint_condition['condition_key'] !== 1">
                  <span class="wroning ml20" [ngClass]="{clSave:iswraing}"
                        *ngIf="!info.optimization_setting['constraint_condition']['condition_value']">
                    <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>价格不能为空</span>
          </ng-container>
        </div>
        <div class="clear"></div>
      </div>

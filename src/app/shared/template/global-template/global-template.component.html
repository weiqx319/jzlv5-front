
<!-- 多选超出限制提示模板 -->
<ng-template #tagPlaceHolder let-selectedList> 已选{{ selectedList.length+1 }}项</ng-template>

<!-- 表格显示总条数 -->
<ng-template #totalItemTemplate let-total>共{{ total }}条</ng-template>


<!--表格数据无显示-->
<ng-template #noResultTd>
  <div class="table-no-result"[ngStyle]="{'background-color':'#f6f6f6'}" >
    <div class="table-no-result-content">
      <div class="mt8">无数据</div>
    </div>
  </div>
</ng-template>

<div>
  <p class="mt20 mb20">是否确认删除？</p>
  <div class="text-right mb10">
    <button class="ml8" nz-button [nzType]="'default'" [nzSize]="'default'" (click)="doCancel()">
      <span>取消</span>
    </button>
    <button class="ml8" nz-button [nzType]="'primary'" [nzSize]="'default'" (click)="doSave()">
      <span>完成</span>
    </button>
  </div>
</div>

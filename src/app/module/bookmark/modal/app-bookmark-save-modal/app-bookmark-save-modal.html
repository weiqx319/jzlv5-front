<div class="new-dashboard-content">
  <p class="text-center pt20 pb20">是否确定替换此书签(原设置会被覆盖)？</p>
  <div class="text-right">
    <button class="ml8" type="button" nz-button [nzType]="'default'" [nzSize]="'small'" (click)="cancel()">取消</button>
    <button class="ml8" type="submit" nz-button [nzType]="'primary'" [nzSize]="'small'" [nzLoading]="submitting"(click)="submitForm()">确认</button>
  </div>
</div>

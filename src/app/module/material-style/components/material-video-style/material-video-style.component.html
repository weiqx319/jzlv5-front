<div class="video mt4 mb4">
  <p class="create-title" *ngIf="!imgUrl">
    {{ title }}
  </p>
  <div class="create-content mt4" *ngIf="imgUrl">
    <img src="{{ imgUrl }}" [ngClass]="{vertical_video_bytedance: isVertical, horizontal_video_bytedance: !isVertical}" />
    <i nz-icon nzType="play-circle" nzTheme="outline" class="video-btn" ></i>
  </div>
</div>

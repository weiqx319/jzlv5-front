<div class="lab-row-more-publisher">
  <!--<span class="row-title pull-left">关键词出价：</span>-->
  <nz-radio-group [(ngModel)]="param.modify_type">
    <div>
      <div class="h20 pull-left">
        <label class="inline-block w90"
               nz-radio
               [nzValue]="1">
          出价修改为:</label>
      </div>
      <nz-input-number style=" width: 145px; border-radius: 2px;"
                       [nzDisabled]="param.modify_type !== 1"
                       [(ngModel)]="bach_edit_price.price1"
                       [nzSize]="'small'">
      </nz-input-number><span class="ml5">元</span>
      <div class="clear"></div>
    </div>
    <div class="ed_shotinp mt5">
      <div class="h20 pull-left">
        <label class="inline-block w90"
               nz-radio [nzValue]="2">
          将出价:</label>
      </div>
      <nz-select class="w70 mr5"
                 [nzDisabled]="param.modify_type !== 2"
                 [(ngModel)]="bach_edit_price.action2"
                 [nzSize]="'small'"
                 nzPlaceHolder="'请选择'">
        <nz-option
          *ngFor="let option of bach_edit_price.priceArray"
          [nzLabel]="option.name"
          [nzValue]="option.value">
        </nz-option>
      </nz-select>
      <nz-input-number class="numberInput w70"
                       [nzDisabled]="param.modify_type !== 2"
                       [(ngModel)]="bach_edit_price.price2"
                       [nzSize]="'small'">
      </nz-input-number>
      <span class="ml5">元</span>

      <div class="clear"></div>
    </div>
    <div class="ed_shotinp mt5">
      <div class="h20 pull-left">
        <label class="inline-block w90"
               nz-radio [nzValue]="3">将出价:</label>
      </div>
      <nz-select class="w70 mr5"
                 [nzDisabled]="param.modify_type !== 3"
                 [(ngModel)]="bach_edit_price.action3"
                 [nzSize]="'small'"
                 nzPlaceHolder="请选择">
        <nz-option
          *ngFor="let option of bach_edit_price.priceArray"
          [nzLabel]="option.name"
          [nzValue]="option.value">
        </nz-option>
      </nz-select>
      <nz-input-number class="numberInput w70"
                       [nzDisabled]="param.modify_type !== 3"
                       [(ngModel)]="bach_edit_price.price3"
                       [nzSize]="'small'">
      </nz-input-number>
      <span class="ml5">%</span>
      <div class="clear"></div>
    </div>
  </nz-radio-group>

</div>
